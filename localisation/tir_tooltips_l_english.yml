 # Edanos Flavor Events
 tir_edanos_fla.1.a.tt:0 "§YKatagya§! is not yet ready to join with our Edanite cousins. The necessary infrastructure must be built, nobles and peasants convinced, and agreements signed before such a decision can be done. Send the list to Numerion!\n"
 tir_edanos_fla.1.b.tt:0 "Should §YEdanos§! choose to press this further, we may find ourselves at war with our former friends in Numerion. Should this come to pass, we can only pray that the other powers intervene on our behalf…\n"

 tir_edanos_fla.2.a.tt:0 "We will gain access to several §YDecisions§! that will allow us to bring §YEdanos§! and §YKatagya§! closer together than ever before. We must move quickly to secure our power in the court of Potri."

 tir_edanos_fla.3.a.tt:0 "We will gain access to several §YDecisions§! that will allow us to influence §YKatagya§! in our favour, appealing to the countryside yeomen, traders and nobles in order to bring §YDyduno§! and §YKatagya§! closer together than ever before. We must move quickly to secure our power in the countryside, and prepare for sweeping change!"

 tir_edanos_fla.4.a.tt:0 "Our invasion of §YKatagya§! will most likely not go over lightly with the other powers of Numeria. By going with this option, we risk a §Rwar§! that we cannot win.\n"

 tir_edanos_fla.5.c.tt:0 "§YKatagya§! gets 15 months of vision on §YEdanos§! provinces."

